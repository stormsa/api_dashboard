sudo: required

language: bash
env:
  DOCKER_COMPOSE_VERSION: 1.9.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

services:
  - docker

script:
    - docker build --no-cache -f appbuilder.Dockerfile -t dashme-builder
    - docker run --rm dashme-builder  
    - docker build --no-cache -t dashme .

after_success:
   - >-
     if [ "$TRAVIS_BRANCH" == "master" ]; then
     docker login -u="$DOCKER_USER" -p="$DOCKER_PWD" $DOCKER_REGISTRY;
     docker build --no-cache -f appbuilder.Dockerfile -t dashme-builder;
     docker run --rm -v ${PWD}/web/target://usr/src/dashboard/web/target dashme-builder;
     docker build --no-cache -t ${REGISTRY}/dashme .;
     docker push ${REGISTRY}/dashme
     fi
